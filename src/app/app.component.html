<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-4 col-lg-push-3 col-md-push-3 text-center">
            <h2>{{ title }}</h2>
            <hr>
            <p>
                {{ description }}
            </p>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-lg-push-3 col-md-push-3">
                <form>
                    <div class="form-group">
                        <select class="form-control">
                            <option *ngFor="let month for months">{{ month }}</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-md-8 col-lg-push-2 col-md-push-2">
                <div class="form-group text-center">
                    <div class="btn-group">
                        <button class="btn btn-success" (click)="setTrue()">True</button>
                        <button class="btn btn-danger" (click)="setFalse()">False</button>
                    </div>
                </div>
                <ng-container *ngIf ="isAvailable;else elseTemplate">
                    <p id="notif">Aavailable</p>
                </ng-container>
                <ng-template #elseTemplate>
                    <p id="notif2">Not Available</p>
                </ng-template>
                <p>{{ todaydate }}</p>
            </div>
        </div>
    </div>
    <div class="row">
        <app-new-comp></app-new-comp>
        <app-new-comp></app-new-comp>
        <app-new-comp></app-new-comp>
    </div>
</div>
<router-outlet></router-outlet>
